<div style="font-family: Arial, Helvetica, sans-serif; display: flex; flex-direction: column; align-items: center;">
    <div>Random number:</div>
    <h2><div id="rand_num"></div></h2>
    <input type="button" value="Generate random number" onclick="document.getElementById('rand_num').innerHTML = GenerateNumber()">
</div>

<script>
    function GenerateNumber(){
        return Math.floor(Math.random() * 101);
    }    
</script>
